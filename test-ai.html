<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Service Test - Smart Krishi Sahayak</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; background: #22c55e; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #16a34a; }
        .loading { opacity: 0.6; }
    </style>
</head>

        <button onclick="testAdvancedAI()">Test Advanced AI</button>
        
        <div id="manual-results"></div>
    </div>

    <script type="module">
        const resultsDiv = document.getElementById('results');
        const manualResultsDiv = document.getElementById('manual-results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        function addManualResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            manualResultsDiv.appendChild(div);
        }

        // Initial tests
        async function runInitialTests() {

            // Check environment
            const apiKey = import.meta.env.VITE_OPENAI_API_KEY;
            if (apiKey && apiKey !== 'your_openai_api_key_here' && apiKey.length > 10) {
                addResult('‚úÖ OpenAI API Key found and configured', 'success');
            } else {
                addResult('‚ö†Ô∏è OpenAI API Key not found or invalid', 'error');
            }

            try {
                // Test AI Service
                const { default: aiService } = await import('../services/aiService.ts');
                addResult('‚úÖ AI Service imported successfully', 'success');
                
                const isConfigured = aiService.isConfigured();
                if (isConfigured) {
                    addResult('‚úÖ AI Service is properly configured', 'success');
                } else {

                // Test Advanced AI Service
                const { default: advancedAiService } = await import('../services/advancedAiService.ts');
                addResult('‚úÖ Advanced AI Service imported successfully', 'success');

            } catch (error) {
                addResult('‚ùå Error importing AI services: ' + error.message, 'error');
            }
        }

        // Manual test functions
        window.testEnglishQuery = async function() {

            try {
                const { default: aiService } = await import('../services/aiService.ts');

                addManualResult('üá∫üá∏ English Response: ' + response, 'success');
            } catch (error) {
                addManualResult('‚ùå Error: ' + error.message, 'error');
            }
        }
