<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/smart-krishi-sahayak/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Smart Krishi Sahayak is a modern web application for farmers in India, providing weather forecasts, crop information, disease detection, market prices, and details on government schemes." />
    <meta name="keywords" content="agriculture, farming, india, krishi, sahayak, farmers, crop, weather, mandi prices, government schemes, plant disease" />
    <title>Smart Krishi Sahayak - Agriculture Assistant</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/smart-krishi-sahayak/manifest.json">
    <meta name="theme-color" content="#16a34a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Krishi Sahayak">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/wheat.png">
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/smart-krishi-sahayak/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // Debug logging
      console.log('Loading Smart Krishi Sahayak...');
      console.log('Current URL:', window.location.href);
      console.log('Base URL should be:', '/smart-krishi-sahayak/');
    </script>
  </head>
  <body>
    <div id="root">
      <div id="loading-screen" style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; font-family: Arial, sans-serif; background: #f9fafb;">
        <div style="text-align: center;">
          <h1 style="color: #16a34a; margin-bottom: 10px;">ðŸŒ¾ Smart Krishi Sahayak</h1>
          <p style="color: #6b7280; margin-bottom: 20px;">Loading agriculture assistant...</p>
          <div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid #16a34a; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          <p style="color: #9ca3af; font-size: 12px; margin-top: 20px;">If this takes too long, <button onclick="location.reload()" style="color: #16a34a; border: none; background: none; cursor: pointer; text-decoration: underline;">click here to reload</button></p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        body { margin: 0; padding: 0; }
      </style>
    </div>
    <script>
      // Auto-reload if stuck for too long
      setTimeout(() => {
        const loading = document.getElementById('loading-screen');
        if (loading && loading.style.display !== 'none') {
          console.warn('App seems stuck, offering reload option');
        }
      }, 10000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
